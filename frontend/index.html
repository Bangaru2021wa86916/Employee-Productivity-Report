<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Productivity Report</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Employee Productivity Report</h1>

  <div class="form-container">
    <input type="text" id="name" placeholder="Employee Name">
    <input type="text" id="role" placeholder="Role">
    <input type="number" id="productivity" placeholder="Productivity %">
    <button onclick="addEmployee()">Add Employee</button>
    <button onclick="deleteEmployee()">Delete Employee</button>
  </div>

  <button onclick="fetchAll()">Show All Reports</button>
  <button onclick="downloadCSV()">Download CSV</button>
  <button onclick="downloadPDF()">Download PDF</button>

  <table id="reportTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Role</th>
        <th>Productivity</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
