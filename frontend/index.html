<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Productivity Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Employee Productivity Portal</h1>

    <!-- LOGIN SECTION -->
    <div id="login-section">
      <h2>Admin Login</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
    </div>

    <!-- EMPLOYEE SECTION -->
    <div id="employee-section" style="display:none;">
      <h2>
        Employee Productivity Report
        <button id="logoutBtn" style="float:right;margin-left:10px;" onclick="logout()">Logout</button>
      </h2>

      <button onclick="addEmployee()">Add Employee</button>
      <button onclick="downloadCSV()">Download CSV</button>
      <button onclick="downloadPDF()">Download PDF</button>

      <div style="margin-top:10px;">
        <input type="text" id="deleteName" placeholder="Employee name to delete" style="margin-right:8px;">
        <button onclick="deleteEmployee()">Delete Employee</button>
      </div>

      <table id="employee-table">
        <thead>
          <tr>
            <th>ID</th><th>Name</th><th>Role</th><th>Productivity</th><th>Rating</th><th>Feedback</th><th>Last Updated</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
