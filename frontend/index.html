<!DOCTYPE html>
<html>
<head>
  <title>Employee Productivity Report</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{
  background: url("emp.png");
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  background-size: cover;
    };
  </style>
</head>
<body>
  <center>
  <h1>Productivity Report</h1>
  <input type="text" id="nameInput" placeholder="Enter employee name">
  <button onclick="getReport()">Get Report</button>

  <div id="report"></div>

  <h2>Add Employee</h2>
  <input type="text" id="addName" placeholder="Name">
  <input type="text" id="addRole" placeholder="Role">
  <input type="number" id="addProd" placeholder="Productivity %">
  <button onclick="addEmployee()">Add</button>

  <h2>Delete Employee</h2>
  <input type="text" id="delName" placeholder="Name">
  <button onclick="deleteEmployee()">Delete</button>

  <h2><button onclick="window.location.href='/download/csv'">Download CSV</button></h2>
  <h2><button onclick="window.location.href='/download/pdf'">Download PDF</button></h2>

  <script src="script.js"></script>
  </center>
</body>
</html>
