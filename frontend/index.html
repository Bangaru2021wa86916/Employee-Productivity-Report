<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Productivity Report</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section">
            <h2>Admin Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button onclick="login()">Login</button>
            </div>
        </div>

        <!-- Employee Section -->
        <div id="employee-section" style="display: none;">
            <h2>Employee Productivity Report</h2>

            <div class="actions">
                <button onclick="loadEmployees()">Load Employees</button>
                <button onclick="addEmployee()">Add Employee</button>
            </div>

            <div id="add-form" style="display:none;">
                <input type="text" id="addName" placeholder="Name">
                <input type="text" id="addRole" placeholder="Role">
                <input type="number" id="addProd" placeholder="Productivity %">
                <button onclick="addEmployee()">Save</button>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Role</th>
                            <th>Productivity (%)</th>
                            <th>Rating</th>
                            <th>Feedback</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="employee-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
